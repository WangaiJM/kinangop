{% extends 'app/main.html' %} {% load static %}

<div>{% block title %} About Us {% endblock %}</div>

<div>
  {% block content %}

  <!-- banner -->
  <div class="banner">
    <div class="banner-msg">
      <h2>{{ guidance.title }}</h2>
    </div>
  </div>
  <section class="main">
    <div class="container">
      <div class="about about-msg">
        <div class="about--msg-left">
          <h2>{{ guidance.title }}</h2>
          <div class="content">{{ guidance.message | safe }}</div>
        </div>
        <div class="about-msg-right">
          <img src="{{ guidance.image.url }}" alt="Image here" />
          <h3>{{ guidance.name }}</h3>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
</div>
