{% block news %} {% load static %} {% for upcoming in upcomings %}
<div class="news-card">
  <!-- <div class="news-card-image">
    <img src="{% static 'images/view_2.jpg' %}" alt="Test Image" />
  </div> -->
  <div class="news-card-body">
    <h3>{{ upcoming.title | safe }}</h3>
    <p>{{ upcoming.body | safe | truncatewords:25}}</p>
    <a href="{% url 'single-upcoming' upcoming.id upcoming.slug %}"
      >Read more</a
    >
  </div>
</div>
{% endfor %} {% endblock%}
